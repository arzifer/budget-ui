<ion-header>
  <ion-toolbar>
    <ion-progress-bar *ngIf="submitting" type="indeterminate"></ion-progress-bar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()" [disabled]="submitting">
        <ion-icon slot="start" name="close"></ion-icon>
        Cancel
      </ion-button>
    </ion-buttons>

    <ion-title>{{expense.id ? 'Edit' : 'Add'}} Expense</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="save()" [disabled]="expenseForm.pristine || expenseForm.invalid || submitting">
        <ion-icon slot="start" name="save"></ion-icon>
        Save
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- ------- -->
<!-- Content -->
<!-- ------- -->
<ion-content class="ion-padding" [formGroup]="expenseForm">
  <ion-item>
    <ion-icon name="text" slot="start"></ion-icon>
    <ion-input
      [disabled]="submitting"
      formControlName="name"
      maxlength="40"
      placeholder="Enter the expense's name"
      required="true"
    ></ion-input>
  </ion-item>
  <ion-row>
  <ion-col size="14" size-sm="7">
  <ion-item>
    <ion-icon name="pricetag-outline" slot="start"></ion-icon>
   <ion-select interface="popover" placeholder="Choose a category" formControlName="categoryId">
     <ion-select-option *ngFor="let category of categories" [value]="category.id">{{category.name}}</ion-select-option>
   </ion-select>
  </ion-item>
  </ion-col>
  <ion-col size="6" size-sm="3">
    <ion-button (click)="openCategoryModal()"><ion-icon name="add-circle-outline"></ion-icon> </ion-button>
  </ion-col>
  </ion-row>
  <ion-item>
    <ion-icon name="cash-outline" slot="start"></ion-icon>
    <ion-input
      [disabled]="submitting"
      formControlName="amount"
      maxlength="40"
      placeholder="Enter the amount in CHF"
      required="true"
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-icon name="calendar-outline" slot="start"></ion-icon>
    <!-- <ion-datetime-button (click)="openDatePicker()"></ion-datetime-button>
    <ion-modal [keepContentsMounted]="true">
      <ng-template>
        <ion-datetime id="datetime" (ionChange)="updateExpenseDate($event.detail?.value ?? undefined)"></ion-datetime>
      </ng-template>
    </ion-modal>-->
    <ion-datetime
      id="datetime"
      formControlName="date"
      (ionChange)="updateExpenseDate($event.detail.value ?? undefined)"
    ></ion-datetime>

  </ion-item>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="delete()" color="danger">
      <ion-icon name="trash"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
